<h1>PRODUCT {{textForm}} </h1>
<form class="example-container" [formGroup]="form" #frmProduct="ngForm" (submit)="operate()">

    <div [hidden]="true">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="ID" required formControlName="idProduct">
        </mat-form-field>
    </div>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="name" minlength="3" required formControlName="name">
        <small *ngIf="f['name'].errors?.['required'] && f['name'].touched" class="invalid">Is required</small>
        <small *ngIf="f['name'].errors?.['minlength'] && f['name'].touched" class="invalid">Minlength is 3</small>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="brand" minlength="3" required formControlName="brand">
        <small *ngIf="f['brand'].errors?.['required'] && f['brand'].touched" class="invalid">Is required</small>
        <small *ngIf="f['brand'].errors?.['minlength'] && f['brand'].touched" class="invalid">Minlength is 4</small>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="price" required formControlName="price">
        <small *ngIf="f['price'].errors?.['required'] && f['price'].touched" class="invalid">Is required</small>
        <small *ngIf="f['price'].errors?.['pattern'] && f['price'].touched" class="invalid">Must enter only whole numbers</small>
        <small *ngIf="f['price'].errors?.['min'] && f['price'].touched" class="invalid">Must enter numbers greater than 0</small>

    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="frmProduct.invalid">
      <mat-icon>done</mat-icon>
      <span>Done</span>
  </button>

    <button mat-raised-button color="accent" type="button" (click)="onNoClick()">
      <mat-icon>cancel</mat-icon>
      <span>Cancel</span>
  </button>
</form>
