<div class="cont-busq">
    <h1>Person List</h1>
    <mat-form-field appearance="standard">
        <mat-label>Person Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Person Search" #input>
    </mat-form-field>
</div>

<div class="cont-product">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <!-- [style.display]="'none'" -->
                <td mat-cell *matCellDef="let row"> {{row.idPerson}} </td>
                <!-- [style.display]="'none'" -->
            </ng-container>

            <!-- firstFirst Name Column -->
            <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
            </ng-container>

            <!-- lastFirst Name Column -->
            <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
            </ng-container>


            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button color="primary" (click)="openDialog(row)">
              <mat-icon>ballot</mat-icon>
          </button>
                    <button mat-button color="primary" (click)="delete(row.idPerson)">
              <mat-icon>delete</mat-icon>
          </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

        <button mat-fab color="accent" style="float: right" (click)="openDialog()">
      <mat-icon>add</mat-icon>
  </button>
    </div>
</div>
